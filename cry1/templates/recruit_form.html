<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/recruit_form.css' %}">
    <!-- bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- jquery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <!-- fontawesome icons -->
    <!-- <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />   -->
    <title>form</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1 style="border-bottom: 1px solid black; padding-bottom: 5px; margin-bottom: 1cm;">
                Add Details of Required Job</h1>

            <!-- 1 -->
            <form action="/Addjob/" method="POST">
                {% csrf_token %}

                <div class="form_container">
                    <div class="options">
                        <label for="Company_name">Company name</label>
                        <!-- <input type="text" name="cid" id="Company_name" placeholder="Company name"> -->
                        <select name="cid" id="Company_name">
                        {% for c in com %}
                        <option value="{{c.id}}">{{c.companyname}}</option>

                        {% endfor %}
                    </select>
                    </div>
                    <!-- 2 -->
                    <div class="options">
                        <label for="Salary"> Salary</label>
                        <input type="text" id="Salary" name="Salary" placeholder="Salary">
                    </div>
                    <!-- 3 -->
                    <div class="skills">
                        <label for="skills">skills required</label>
                        <textarea type="text" id="skills" name='skills' placeholder="write required skills"></textarea>
                    </div>
                    <!-- 4 -->
                    <div class="options">
                        <label for="job_required">job required</label>
                        <input type="text" id="job_required" name="job_required" placeholder="job required">

                    </div>
                    <!-- 5 -->

                    <div class="options">
                        <label for="education_required">education required</label>
                        <input type="text" id="education_required" name="education_required">
                    </div>
                    <!-- 9 -->

                    <!-- 10 -->
                    <div class="options">
                        <label for="job_type">job type</label>
                        <select name="job_type" id="job_type">
                            <option value="fulltime">full time</option>
                            <option value="internship">internship</option>
                            <option value="fresher">fresher</option>
                        </select>
                    </div>
                    <!-- 11 -->
                    <div class="options">
                        <label for="shift">shift </label>
                        <input type="text" id="shift" name="shift">
                    </div>

                    <!-- 12 -->
                    <div class="options">
                        <label for="weekDays">weekDays </label>
                        <input type="text" id="weekDays" name="weekDays" placeholder="monday to friday">
                    </div>
                    <!-- 13 -->

                    <!-- 14  -->
                    <div class="options_textarea">
                        <label for="Description">Description</label>
                        <textarea name="Description" id="enter_address" placeholder="about company" cols="30" rows="4">
                        </textarea>
                    </div>
                    <!-- 15 -->
                    <div class="options_textarea">
                        <label for="Roles_Responsibilty">Roles & Responsibilty</label>
                        <textarea type="text" name="Roles_Responsibilty" id="Roles_Responsibilty" placeholder="Roles & Responsibilty" cols="30" rows="4">
                        </textarea>
                    </div>
            </form>
            <div class="button">
                <button class="apply_now">apply now</button>
            </div>
            </form>

            </div>
        </div>
        <script>
            console.log(screen.height)
            console.log(screen.width)
            console.log(screenY)
        </script>
</body>

</html>
