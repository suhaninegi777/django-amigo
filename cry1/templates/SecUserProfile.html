{% extends 'sideNav.html' %}
{% load static %}
{% block start %}

<div class="whole container-fluid">
    <!-- top one -->
    <div class="toprofview">
        <div class="toprofviewinner">
            <img src="{% static 'images/letheme.png'%}" alt="">
            <div class="u_name_img">
                <a href="/storyShow/">
                    <div class="proimage">
                        <img src="{% static 'IMAGES/amigo.png' %}" class="w-100" alt="tu">
                    </div>
                </a>
                <span class="proname fs-5">{{username}}</span>
            </div>
        </div>
    </div>
    <!-- middle bold written -->
    <div>
        <ul class="list-unstyled d-flex gap-5 my-4">
            <li>Posts</li>
            <button  style="width: 5cm; border-radius: 15px; border: 1px solid transparent;padding: 5px;">follow</button>
        </ul>
    </div>
    <div class="row d-flex justify-content-between">
        <div class="postes col-8">
            {% for i in pd %}
            <div class="singpic imgclick" data-image="{% static 'images/' %}{{ i.post.name}}" data-caption="{{i.caption}}">
                    <img class="w-100%" src="{% static 'images/' %}{{ i.post.name}}" alt="nahi lagi">
                    <p>{{i.caption}}</p>
            </div>
            {% endfor %}
        </div>
        <div class="description_portion col-4" style="position: sticky; right: 10px;">
            <div class="description_portion_inner">
                <div class="d-flex justify-content-evenly">
                    <div class="text-center">
                        <h3>0</h3><small>follower</small>
                    </div>
                    <div class="text-center">
                        <h3>0</h3><small>following</small>
                    </div>
                    <div class="text-center">
                    
                        <h3>{{pd.count}}</h3><small>posts</small>
                        
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <h5>
                        <span>Bio</span>
                    </h5>
                    <small>
                        {{pd.bio}}
                        
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

                    <div class="post_icons_image">
                        <div class="postImage ">
                            <img src="" height="200" width="350" alt="nahi lagi">
                        </div>
                        <div class="post_icons">
                            <i class="fa-regular fs-2 fa-heart px-2 "></i>
                            <i class="fa-solid fs-2 fa-comment px-2 "></i>
                            <i class="fa-solid fa-share px-2 fs-2 "></i>
                            <i class="fa-regular fa-bookmark px-2 fs-2 "></i>
                        </div>
                    </div>
                    <div class="ps-5 pe-3">
                        <p id="img_caption"></p>
                    </div>
                </div>
            </div>
{% endblock %}
