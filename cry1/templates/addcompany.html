<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/recruit_form.css' %}">
      <!-- bootstrap -->
      <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <title>form</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1 style="border-bottom: 1px solid black; padding-bottom: 5px; margin-bottom: 1cm;">
                Add Company</h1>
            
            <!-- 1 -->
            <form action="/Addcompany/" method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form_container">
                    <div class="options">
                        <label for="Company_name">Company name</label>
                        <input type="text" name="Company_name" id="Company_name" placeholder="Company name">
                    </div>
                
                    <!-- 5 -->
                    <div class="options_textarea">
                        <label for="enter_address">enter address</label>
                        <textarea name="enter_address" id="enter_address" placeholder="enter_address" cols="20"
                            rows="2">
                        </textarea>
                    </div>
                    <!-- 6 -->
                    <div class="options">
                        <label for="city">city</label>
                        <input type="text" id="city" placeholder="city" name="city">
                    </div>
                    <!-- 7 -->
                    <div class="options">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode" placeholder="pincode" name="pincode">
                    </div>

                    <!-- 9 -->
                    <div class="options">
                        <label for="upload">company logo</label>
                        <input type="file" id="upload" name="logo">
                    </div>
                    <!-- 10 -->
                    
                    <!-- 13 -->
                    <div class="options">
                        <label for="mbnumber">mobile number</label>
                        <input type="number" id="mbno." name='mbno' placeholder="mobile number">
                    </div>
                </form>
            <div class="button">
                <button class="apply_now">ADD</button>
            </div>
        </form>

        </div>
    </div>
    <script>
        console.log(screen.height)
        console.log(screen.width)
        console.log(screenY)

    </script>
</body>

</html>
