<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/IcnSideNav.css' %}">
    <link rel="stylesheet" href="{% static 'css/job_portal.css' %}">
    <script defer src="{% static 'js/profile.js' %}"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- fontawesome icons -->
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>
<body>

    <div class="sidebar">
        <div class="px-4 py-4">
                <span>
                    <!-- <b class="fs-3">A_I_O</b> -->
                    <img src="{% static 'images/amigocap.png' %} " class="bg-white"

            <div class="sidebarItems">
                <ul class="list-unstyled pt-4  d-flex flex-column">
                    <li><a href="/home/" style="color: white;"><i class="fa-solid fa-house fa"></i></a></li>

                    <li><a href="/shop/" style="color: white;"><i class="fa-solid fa-bag-shopping fa"></i></a></li>
                    <li><a href="/profile/" style="color: white;"><i class="fa-solid fa-user fa"></i></a></li>

                </ul>
            </div>
            <div class="more">
